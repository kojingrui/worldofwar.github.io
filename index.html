<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>王国霸业 - Kingdom Strategy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="ui-panel">
        <div class="stat-box">
            <div class="stat-value" id="disp-season">春</div>
            <div class="stat-label">季节</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="disp-food">0 / 0</div>
            <div class="stat-label">粮草 (现有/上限)</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="disp-soldiers">0 / 0</div>
            <div class="stat-label">士兵点 (现有/上限)</div>
        </div>
        <div class="stat-box">
            <div class="stat-value" id="disp-player">玩家 1</div>
            <div class="stat-label">当前回合</div>
        </div>
    </div>

    <div id="game-board"></div>

    <script src="js/config.js"></script>
    <script src="js/models.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
